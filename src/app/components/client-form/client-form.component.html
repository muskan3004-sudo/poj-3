<div class="glass-container-signup">
  <h1>Welcome to Wisdom Tree</h1>
  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedIndexChange)="onTabChange($event)">
      <!-- User Registration Tab -->
      <mat-tab label="User Registration">
        <div class="tab-content">
          <div class="form-grid">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" required />
            </mat-form-field>
          </div>
          <div class="actions">
            <button mat-raised-button color="primary" (click)="nextTab()" [disabled]="!isTabValid(0)">Next</button>
          </div>
        </div>
      </mat-tab>

      <!-- Customer Details Tab -->
      <mat-tab label="Customer Details">
        <div class="tab-content">
          <div class="form-grid">
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" required />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" required />
            </mat-form-field>
          </div>
          <div class="form-grid">
            <mat-form-field>
              <mat-label>Preferred Name</mat-label>
              <input matInput formControlName="preferredName" />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Date of Birth</mat-label>
              <input matInput formControlName="dob" [matDatepicker]="picker" required />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-grid">
            <mat-form-field>
              <mat-label>Street Name</mat-label>
              <input matInput formControlName="streetName" />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Postcode</mat-label>
              <input matInput formControlName="postcode" />
            </mat-form-field>
          </div>
          <div class="form-grid">
            <mat-form-field>
              <mat-label>Town</mat-label>
              <input matInput formControlName="townLocationName" />
            </mat-form-field>
          </div>
          <div class="actions">
            <button mat-raised-button color="primary" (click)="previousTab()">Previous</button>
            <button mat-raised-button color="primary" (click)="nextTab()" [disabled]="!isTabValid(1)">Next</button>
          </div>
        </div>
      </mat-tab>

      <!-- Employment Details Tab -->
      <mat-tab label="Employment Details">
        <div class="tab-content">
          <div class="form-grid">
            <mat-form-field appearance="fill">
              <mat-label>Employment Status</mat-label>
              <mat-select formControlName="employmentStatus" required>
                <mat-option value="employed">Employed</mat-option>
                <mat-option value="not-employed">Not Employed</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Sector</mat-label>
              <mat-select formControlName="sectors">
                <mat-option *ngFor="let sector of sectors" [value]="sector">{{ sector }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="actions">
            <button mat-raised-button color="primary" (click)="previousTab()">Previous</button>
            <button mat-raised-button color="primary" (click)="nextTab()" [disabled]="!isTabValid(2)">Next</button>
          </div>
        </div>
      </mat-tab>

      <!-- Account Details Tab -->
      <mat-tab label="Account Details">
        <div class="tab-content">
          <div class="form-grid">
            <mat-form-field appearance="fill">
              <mat-label>Account Name</mat-label>
              <input matInput formControlName="accountName" required />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Account Number</mat-label>
              <input matInput formControlName="accountNumber" required />
            </mat-form-field>
          </div>
          <div class="form-grid">
            <mat-form-field appearance="fill">
              <mat-label>Currency</mat-label>
              <input matInput formControlName="currency" required />
            </mat-form-field>
          </div>
          <div class="actions">
            <button mat-raised-button color="primary" (click)="previousTab()">Previous</button>
            <button mat-raised-button class="btn-submit" type="submit" [disabled]="requestForm.invalid">
              Create Account
            </button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </form>
</div>
